<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataMind Agent (Standalone)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "recharts": "https://esm.sh/recharts@2.10.3?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@0.1.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react">
      import React, { useState, useRef, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';
      import { 
        Upload, FileSpreadsheet, BarChart3, AlertCircle, PlayCircle, 
        Plus, BookOpen, Send, Bot, User, Loader2, Settings2, X, Check,
        MessageSquare, Code, Database, Layers, Key
      } from 'lucide-react';
      import { 
        BarChart, Bar, LineChart, Line, AreaChart, Area, 
        XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, 
        PieChart, Pie, Cell, ScatterChart, Scatter
      } from 'recharts';
      import { GoogleGenAI, Type, Schema } from "@google/genai";

      // --- TYPES ---
      
      // We don't strictly need TS interfaces in runtime, but keeping them for reference/babel
      // Interfaces are stripped by Babel.

      // --- UTILS ---

      const parseCSV = (content) => {
        const lines = content.trim().split('\n');
        if (lines.length < 2) return [];

        const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
        const data = [];

        for (let i = 1; i < lines.length; i++) {
          const currentLine = lines[i].split(','); 
          if (currentLine.length === headers.length) {
            const row = {};
            let hasValue = false;
            headers.forEach((header, index) => {
              let value = currentLine[index]?.trim().replace(/^"|"$/g, '');
              if (value !== undefined && value !== '' && !isNaN(Number(value))) {
                value = Number(value);
              }
              if (value === '') value = null;
              if (value !== null) hasValue = true;
              row[header] = value;
            });
            if (hasValue) data.push(row);
          }
        }
        return data;
      };

      const getSampleData = (data, limit = 20) => {
        if (data.length === 0) return '';
        const headers = Object.keys(data[0]);
        const rows = data.slice(0, limit).map(row => headers.map(h => row[h]).join(','));
        return [headers.join(','), ...rows].join('\n');
      };

      // --- GEMINI SERVICE ---
      
      // Dynamic client creator
      const createAIClient = (apiKey) => new GoogleGenAI({ apiKey });

      const chartSchema = {
        type: Type.OBJECT,
        properties: {
          id: { type: Type.STRING },
          title: { type: Type.STRING },
          description: { type: Type.STRING },
          type: { type: Type.STRING, enum: ['bar', 'line', 'area', 'scatter', 'pie'] },
          xAxisKey: { type: Type.STRING },
          yAxisKey: { type: Type.STRING },
          color: { type: Type.STRING }
        },
        required: ['id', 'title', 'type', 'xAxisKey', 'yAxisKey']
      };

      const analysisSchema = {
        type: Type.OBJECT,
        properties: {
          datasetTitle: { type: Type.STRING },
          summary: { type: Type.STRING },
          charts: {
            type: Type.ARRAY,
            items: chartSchema
          }
        },
        required: ['datasetTitle', 'summary', 'charts']
      };

      const chatResponseSchema = {
        type: Type.OBJECT,
        properties: {
          textResponse: { type: Type.STRING },
          newChart: { 
            type: Type.OBJECT, 
            properties: chartSchema.properties
          }
        },
        required: ['textResponse']
      };

      const analyzeDataset = async (apiKey, data) => {
        const ai = createAIClient(apiKey);
        const sample = getSampleData(data, 30);
        const columns = Object.keys(data[0] || {}).join(', ');

        const prompt = `
          You are an expert Data Analyst Agent. 
          I have a dataset with the following columns: ${columns}.
          Here is a sample of the data (first 30 rows in CSV format):
          
          ${sample}

          Please analyze this data structure.
          1. Give the dataset a title.
          2. Write a short summary of what this data likely represents.
          3. Create 4 distinct, insightful charts to visualize key trends or distributions.
            - Ensure xKey and yKey exist in the columns.
            - Choose appropriate chart types.
        `;

        try {
          const response = await ai.models.generateContent({
            model: 'gemini-2.5-flash',
            contents: prompt,
            config: {
              responseMimeType: 'application/json',
              responseSchema: analysisSchema,
              systemInstruction: "You are a helpful data visualization assistant. You only output valid JSON."
            }
          });
          if (response.text) {
            return JSON.parse(response.text);
          }
          throw new Error("No response from AI");
        } catch (error) {
          console.error("Analysis failed", error);
          throw error;
        }
      };

      const chatWithData = async (apiKey, history, userMessage, data) => {
        const ai = createAIClient(apiKey);
        const sample = getSampleData(data, 20);
        const columns = Object.keys(data[0] || {}).join(', ');

        const prompt = `
          You are a Data Analyst Agent. 
          Context: Dataset with columns: ${columns}.
          Sample Data:
          ${sample}

          User Question: "${userMessage}"

          Answer the user's question based on the data structure.
          If the user asks to "show", "visualize", "plot", or "graph" something, provide a 'newChart' configuration in the JSON response.
          Otherwise, just provide the 'textResponse'.
        `;

        try {
          const response = await ai.models.generateContent({
            model: 'gemini-2.5-flash',
            contents: prompt,
            config: {
              responseMimeType: 'application/json',
              responseSchema: chatResponseSchema
            }
          });

          if (response.text) {
            const parsed = JSON.parse(response.text);
            return {
              text: parsed.textResponse,
              chart: parsed.newChart
            };
          }
          throw new Error("No response from AI");
        } catch (error) {
          console.error("Chat failed", error);
          return { text: "I'm sorry, I encountered an error analyzing your request." };
        }
      };

      // --- COMPONENTS ---

      const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];

      const DynamicChart = ({ config, data, onConfigChange }) => {
        const { type, xAxisKey, yAxisKey, title, color } = config;

        const handleTypeChange = (e) => {
          if (onConfigChange) {
            onConfigChange({ ...config, type: e.target.value });
          }
        };

        const themeProps = { margin: { top: 20, right: 30, left: 20, bottom: 20 } };
        const chartColor = color || COLORS[Math.floor(Math.random() * COLORS.length)];
        const axisStyle = { stroke: '#94a3b8', fontSize: 12, tickLine: true, axisLine: true, tickMargin: 8 };
        const tooltipStyle = { backgroundColor: '#0f172a', borderColor: '#334155', color: '#f8fafc', borderRadius: '8px' };
        const gridStyle = { strokeDasharray: "3 3", stroke: "#334155", vertical: true };

        const renderChart = () => {
          switch (type) {
            case 'bar':
              return (
                <BarChart data={data} {...themeProps}>
                  <CartesianGrid {...gridStyle} />
                  <XAxis dataKey={xAxisKey} {...axisStyle} />
                  <YAxis {...axisStyle} />
                  <Tooltip contentStyle={tooltipStyle} cursor={{ fill: '#334155', opacity: 0.2 }} />
                  <Bar dataKey={yAxisKey} fill={chartColor} radius={[4, 4, 0, 0]} maxBarSize={60} />
                </BarChart>
              );
            case 'line':
              return (
                <LineChart data={data} {...themeProps}>
                  <CartesianGrid {...gridStyle} />
                  <XAxis dataKey={xAxisKey} {...axisStyle} />
                  <YAxis {...axisStyle} />
                  <Tooltip contentStyle={tooltipStyle} />
                  <Line type="monotone" dataKey={yAxisKey} stroke={chartColor} strokeWidth={3} dot={{ r: 4, fill: '#1e293b' }} />
                </LineChart>
              );
            case 'area':
              return (
                <AreaChart data={data} {...themeProps}>
                  <defs>
                    <linearGradient id={`gradient-${config.id}`} x1="0" y1="0" x2="0" y2="1">
                      <stop offset="5%" stopColor={chartColor} stopOpacity={0.4}/>
                      <stop offset="95%" stopColor={chartColor} stopOpacity={0}/>
                    </linearGradient>
                  </defs>
                  <CartesianGrid {...gridStyle} />
                  <XAxis dataKey={xAxisKey} {...axisStyle} />
                  <YAxis {...axisStyle} />
                  <Tooltip contentStyle={tooltipStyle} />
                  <Area type="monotone" dataKey={yAxisKey} stroke={chartColor} fill={`url(#gradient-${config.id})`} strokeWidth={2} />
                </AreaChart>
              );
            case 'scatter':
              return (
                <ScatterChart {...themeProps}>
                  <CartesianGrid {...gridStyle} />
                  <XAxis dataKey={xAxisKey} name={xAxisKey} {...axisStyle} />
                  <YAxis dataKey={yAxisKey} name={yAxisKey} {...axisStyle} />
                  <Tooltip cursor={{ strokeDasharray: '3 3' }} contentStyle={tooltipStyle} />
                  <Scatter name={title} data={data} fill={chartColor} />
                </ScatterChart>
              );
            case 'pie':
              return (
                <PieChart>
                  <Pie data={data} cx="50%" cy="50%" labelLine={false} outerRadius={110} innerRadius={70} paddingAngle={2} fill="#8884d8" dataKey={yAxisKey} nameKey={xAxisKey}>
                    {data.map((entry, index) => (
                      <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} stroke="#1e293b" strokeWidth={2} />
                    ))}
                  </Pie>
                  <Tooltip contentStyle={tooltipStyle} />
                  <Legend verticalAlign="bottom" height={36} iconType="circle" />
                </PieChart>
              );
            default:
              return null;
          }
        };

        return (
          <div className="bg-slate-800 rounded-xl border border-slate-700 shadow-sm flex flex-col h-[450px] overflow-hidden hover:border-slate-600 transition-colors group">
            <div className="px-5 py-3 border-b border-slate-700/50 bg-slate-800/50 flex justify-between items-start gap-4">
              <div className="flex-grow min-w-0">
                <h3 className="text-slate-100 font-semibold text-base truncate" title={title}>{title}</h3>
                <p className="text-slate-400 text-xs mt-0.5 line-clamp-1">{config.description || `${xAxisKey} vs ${yAxisKey}`}</p>
              </div>
              <div className="relative">
                <select value={type} onChange={handleTypeChange} className="appearance-none bg-slate-900 border border-slate-700 text-slate-300 text-xs rounded-md py-1 pl-2 pr-6 focus:outline-none cursor-pointer">
                  <option value="bar">Bar Chart</option>
                  <option value="line">Line Chart</option>
                  <option value="area">Area Chart</option>
                  <option value="scatter">Scatter Plot</option>
                  <option value="pie">Pie Chart</option>
                </select>
                <Settings2 className="w-3 h-3 text-slate-500 absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none" />
              </div>
            </div>
            <div className="flex-grow w-full min-h-0 min-w-0 relative">
              <div className="absolute inset-0 p-4">
                <ResponsiveContainer width="100%" height="100%">
                  {renderChart() || <div className="text-slate-500">No Chart</div>}
                </ResponsiveContainer>
              </div>
            </div>
          </div>
        );
      };

      const ChatPanel = ({ messages, onSendMessage, isProcessing }) => {
        const [input, setInput] = useState('');
        const messagesEndRef = useRef(null);
        
        useEffect(() => {
          messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
        }, [messages, isProcessing]);

        const handleSubmit = (e) => {
          e.preventDefault();
          if (input.trim() && !isProcessing) {
            onSendMessage(input);
            setInput('');
          }
        };

        return (
          <div className="flex flex-col h-full bg-slate-900 border-l border-slate-800 w-full md:w-96 shadow-2xl">
            <div className="p-4 border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-10">
              <h2 className="text-lg font-semibold text-slate-100 flex items-center gap-2">
                <Bot className="w-5 h-5 text-blue-500" /> Data Analyst
              </h2>
            </div>
            <div className="flex-grow overflow-y-auto p-4 space-y-4">
              {messages.map((msg) => (
                <div key={msg.id} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                  <div className={`max-w-[85%] rounded-2xl p-3 text-sm leading-relaxed ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-bl-none'}`}>
                    {msg.content}
                    {msg.relatedChart && <div className="mt-2 text-xs bg-slate-900/50 p-2 rounded border border-slate-700">Generated: {msg.relatedChart.title}</div>}
                  </div>
                </div>
              ))}
              {isProcessing && <div className="flex justify-start"><div className="bg-slate-800 text-slate-200 border border-slate-700 rounded-2xl p-3 flex items-center gap-2"><Loader2 className="w-4 h-4 animate-spin text-blue-500" /> Thinking...</div></div>}
              <div ref={messagesEndRef} />
            </div>
            <form onSubmit={handleSubmit} className="p-4 border-t border-slate-800 bg-slate-900">
              <div className="relative">
                <input type="text" value={input} onChange={(e) => setInput(e.target.value)} placeholder="Ask a question..." className="w-full bg-slate-800 border border-slate-700 text-slate-100 rounded-full py-3 px-5 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm" />
                <button type="submit" disabled={!input.trim() || isProcessing} className="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full"><Send className="w-4 h-4" /></button>
              </div>
            </form>
          </div>
        );
      };

      const ChartBuilderModal = ({ isOpen, onClose, onSave, columns }) => {
        const [title, setTitle] = useState('');
        const [type, setType] = useState('bar');
        const [xAxisKey, setXAxisKey] = useState(columns[0] || '');
        const [yAxisKey, setYAxisKey] = useState(columns[1] || columns[0] || '');
        
        if (!isOpen) return null;
        
        const handleSubmit = (e) => {
          e.preventDefault();
          onSave({ id: Date.now().toString(), title: title || 'New Chart', type, xAxisKey, yAxisKey, color: '#3b82f6' });
          setTitle(''); setType('bar');
        };

        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
            <div className="bg-slate-900 border border-slate-700 rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden">
              <div className="flex justify-between items-center p-6 border-b border-slate-800">
                <h2 className="text-xl font-bold text-white">New Chart</h2>
                <button onClick={onClose}><X className="w-6 h-6 text-slate-400" /></button>
              </div>
              <form onSubmit={handleSubmit} className="p-6 space-y-4">
                <div><label className="block text-sm text-slate-300 mb-2">Title</label><input value={title} onChange={(e)=>setTitle(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 text-white" /></div>
                <div className="grid grid-cols-2 gap-4">
                   <div><label className="block text-sm text-slate-300 mb-2">Type</label><select value={type} onChange={(e)=>setType(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 text-white"><option value="bar">Bar</option><option value="line">Line</option><option value="pie">Pie</option><option value="scatter">Scatter</option><option value="area">Area</option></select></div>
                </div>
                <div className="grid grid-cols-2 gap-4">
                   <div><label className="block text-sm text-slate-300 mb-2">X Axis</label><select value={xAxisKey} onChange={(e)=>setXAxisKey(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 text-white">{columns.map(c=><option key={c} value={c}>{c}</option>)}</select></div>
                   <div><label className="block text-sm text-slate-300 mb-2">Y Axis</label><select value={yAxisKey} onChange={(e)=>setYAxisKey(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 text-white">{columns.map(c=><option key={c} value={c}>{c}</option>)}</select></div>
                </div>
                <div className="flex justify-end gap-3 pt-2">
                   <button type="button" onClick={onClose} className="px-4 py-2 text-slate-400">Cancel</button>
                   <button type="submit" className="px-4 py-2 bg-blue-600 rounded-lg text-white">Add</button>
                </div>
              </form>
            </div>
          </div>
        );
      };

      const Documentation = () => (
        <div className="max-w-4xl mx-auto space-y-12 pb-20 animate-fade-in">
           <div className="text-center space-y-4 border-b border-slate-800 pb-10">
              <h1 className="text-4xl font-bold text-white">Agent Documentation</h1>
              <p className="text-slate-400">A guide to the DataMind Agent's capabilities.</p>
           </div>
           <section className="space-y-6">
              <h2 className="text-2xl font-bold text-white">Core Features</h2>
              <div className="grid grid-cols-2 gap-6">
                 <div className="bg-slate-900 border border-slate-800 p-6 rounded-xl"><h3 className="font-bold text-white mb-2">CSV Parsing</h3><p className="text-slate-400 text-sm">Automatically detects headers and types.</p></div>
                 <div className="bg-slate-900 border border-slate-800 p-6 rounded-xl"><h3 className="font-bold text-white mb-2">Auto Dashboard</h3><p className="text-slate-400 text-sm">Generates insights using Gemini 2.5 Flash.</p></div>
                 <div className="bg-slate-900 border border-slate-800 p-6 rounded-xl"><h3 className="font-bold text-white mb-2">Data Chat</h3><p className="text-slate-400 text-sm">Ask questions and generate charts on the fly.</p></div>
              </div>
           </section>
        </div>
      );

      // --- APP COMPONENT ---

      function App() {
        // App State
        const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
        const [appState, setAppState] = useState('UPLOAD'); // UPLOAD, ANALYZING, DASHBOARD, DOCS
        const [data, setData] = useState([]);
        const [analysis, setAnalysis] = useState(null);
        const [messages, setMessages] = useState([{ id: 'welcome', role: 'model', content: 'Hello! Upload a CSV file and I will analyze it for you.' }]);
        const [isProcessing, setIsProcessing] = useState(false);
        const [error, setError] = useState(null);
        const [isChartModalOpen, setIsChartModalOpen] = useState(false);
        const [previousState, setPreviousState] = useState('UPLOAD');

        const saveKey = (key) => {
           localStorage.setItem('gemini_api_key', key);
           setApiKey(key);
        };

        const processCSVContent = async (csvText) => {
          setAppState('ANALYZING');
          setIsProcessing(true);
          try {
             const parsedData = parseCSV(csvText);
             if (parsedData.length === 0) throw new Error("Empty file");
             setData(parsedData);
             const result = await analyzeDataset(apiKey, parsedData);
             setAnalysis(result);
             setAppState('DASHBOARD');
             setMessages(prev => [...prev, { id: 'analysis-done', role: 'model', content: `I've analyzed your data: "${result.datasetTitle}".` }]);
          } catch (err) {
             setError("Failed to process data.");
             setAppState('UPLOAD');
          } finally {
             setIsProcessing(false);
          }
        };

        const handleFileUpload = (event) => {
          const file = event.target.files?.[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (e) => processCSVContent(e.target?.result);
          reader.readAsText(file);
        };

        const handleLoadSample = () => {
           const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
           let csv = "Month,Revenue,Expenses,Profit\n";
           let base = 20000;
           months.forEach((m, i) => {
              const rev = Math.floor(base * (1 + i*0.05) * (1 + (Math.random()-0.5)*0.2));
              csv += `${m},${rev},${Math.floor(rev*0.6)},${rev - Math.floor(rev*0.6)}\n`;
           });
           processCSVContent(csv);
        };

        const handleSendMessage = async (text) => {
           const userMsg = { id: Date.now().toString(), role: 'user', content: text };
           setMessages(prev => [...prev, userMsg]);
           setIsProcessing(true);
           try {
              const response = await chatWithData(apiKey, messages, text, data);
              const aiMsg = { id: (Date.now()+1).toString(), role: 'model', content: response.text, relatedChart: response.chart };
              setMessages(prev => [...prev, aiMsg]);
              if (response.chart && analysis) {
                 setAnalysis({ ...analysis, charts: [response.chart, ...analysis.charts] });
              }
           } catch (err) {
              setMessages(prev => [...prev, { id: Date.now().toString(), role: 'model', content: "Error connecting to AI." }]);
           } finally {
              setIsProcessing(false);
           }
        };

        if (!apiKey) {
           return (
              <div className="min-h-screen bg-slate-950 flex flex-col items-center justify-center p-4">
                 <div className="max-w-md w-full bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl text-center">
                    <div className="w-12 h-12 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-4"><Key className="w-6 h-6 text-blue-500"/></div>
                    <h1 className="text-2xl font-bold text-white mb-2">Enter Gemini API Key</h1>
                    <p className="text-slate-400 mb-6 text-sm">To use this standalone agent, you need your own API key from Google AI Studio.</p>
                    <form onSubmit={(e) => { e.preventDefault(); saveKey(e.target.elements.key.value); }}>
                       <input name="key" type="password" placeholder="AIzaSy..." className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white mb-4 focus:border-blue-500 outline-none" required />
                       <button className="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-medium">Start Agent</button>
                    </form>
                    <p className="text-xs text-slate-500 mt-4">Key is saved in your browser's local storage.</p>
                 </div>
              </div>
           );
        }

        return (
          <div className="min-h-screen bg-slate-950 text-slate-200 flex flex-col md:flex-row overflow-hidden">
             <div className="flex-grow flex flex-col h-screen overflow-hidden relative">
                <header className="h-16 border-b border-slate-800 flex items-center px-6 bg-slate-900/80 backdrop-blur justify-between shrink-0">
                   <div className="flex items-center gap-2 cursor-pointer" onClick={() => setAppState('UPLOAD')}>
                      <div className="bg-blue-600 p-2 rounded-lg"><BarChart3 className="w-5 h-5 text-white" /></div>
                      <h1 className="font-bold text-lg text-white">DataMind Agent</h1>
                   </div>
                   <div className="flex items-center gap-4">
                      <button onClick={() => appState === 'DOCS' ? setAppState(previousState) : (setPreviousState(appState), setAppState('DOCS'))} className="text-slate-400 hover:text-white flex gap-2 items-center text-sm"><BookOpen className="w-4 h-4" /> Docs</button>
                      <button onClick={() => { setApiKey(''); localStorage.removeItem('gemini_api_key'); }} className="text-xs text-slate-500 hover:text-red-400">Logout</button>
                   </div>
                </header>
                <main className="flex-grow overflow-y-auto p-6 scroll-smooth">
                   {appState === 'DOCS' && <Documentation />}
                   {appState === 'UPLOAD' && (
                      <div className="h-full flex flex-col items-center justify-center p-8 animate-fade-in">
                         <div className="max-w-md w-full bg-slate-900 border border-slate-800 p-10 rounded-2xl flex flex-col items-center">
                            <Upload className="w-12 h-12 text-blue-500 mb-4" />
                            <h2 className="text-2xl font-bold text-white mb-2">Upload Data</h2>
                            <p className="text-slate-400 mb-8 text-center">Upload a CSV to generate insights.</p>
                            <label className="w-full h-32 border-2 border-dashed border-slate-700 rounded-xl flex items-center justify-center cursor-pointer hover:border-blue-500 transition-colors mb-4">
                               <input type="file" accept=".csv" onChange={handleFileUpload} className="hidden" />
                               <span className="text-slate-400">Click to Browse or Drop CSV</span>
                            </label>
                            <button onClick={handleLoadSample} className="text-blue-400 text-sm hover:underline flex items-center gap-2"><PlayCircle className="w-4 h-4" /> Load Sample Data</button>
                            {error && <div className="text-red-400 mt-4">{error}</div>}
                         </div>
                      </div>
                   )}
                   {appState === 'ANALYZING' && <div className="h-full flex items-center justify-center"><Loader2 className="w-12 h-12 animate-spin text-blue-500" /></div>}
                   {appState === 'DASHBOARD' && analysis && (
                      <div className="space-y-8 animate-fade-in-up pb-20">
                         <div className="space-y-2"><h2 className="text-3xl font-bold text-white">{analysis.datasetTitle}</h2><p className="text-slate-400">{analysis.summary}</p></div>
                         <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {analysis.charts.map((chart, i) => (
                               <DynamicChart key={i} config={chart} data={data} onConfigChange={(newC) => { const n = [...analysis.charts]; n[i] = newC; setAnalysis({...analysis, charts: n}); }} />
                            ))}
                            <button onClick={() => setIsChartModalOpen(true)} className="flex flex-col items-center justify-center h-[450px] bg-slate-900/50 border-2 border-dashed border-slate-800 rounded-xl hover:border-blue-500/50 transition-all"><Plus className="w-8 h-8 text-slate-500" /><span className="text-slate-500 mt-2">Add Chart</span></button>
                         </div>
                      </div>
                   )}
                </main>
             </div>
             {appState === 'DASHBOARD' && <div className="w-full md:w-[400px] border-l border-slate-800 h-[50vh] md:h-screen shrink-0 relative z-20"><ChatPanel messages={messages} onSendMessage={handleSendMessage} isProcessing={isProcessing} /></div>}
             <ChartBuilderModal isOpen={isChartModalOpen} onClose={() => setIsChartModalOpen(false)} onSave={(c) => { setAnalysis({...analysis, charts: [...analysis.charts, c]}); setIsChartModalOpen(false); }} columns={data.length > 0 ? Object.keys(data[0]) : []} />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
